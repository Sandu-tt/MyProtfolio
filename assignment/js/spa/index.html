<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap link -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">



    <!--Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>  Web POS</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm p-3 mb-5 bg-body rounded">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <img src="assets/IMG/logo.webp" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
                <span class="text-danger">WEB POS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="dashboard-btn" class="nav-link" href="#">Dashboard</a>
                    <a id="order-btn" class="nav-link" href="#">Orders</a>
                    <a id="item-btn" class="nav-link" href="#">Items</a>
                    <a id="customer-btn" class="nav-link" href="#">Customers</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <!--Dashboard content-->
    <div class="container text-center dashboard">
        <div class="row gap-2 p-2">
            <div class="col">
                <div class="p-3 content">
                    <img class="content-img" src="assets/IMG/avator.jpeg">
                    <h3 class="div-title fw-semibold">Total Employees</h3>
                    <h4 class="fw-bold content-text">25</h4>
                    <div class="border-bottom border-2 p-1"></div>
                </div>
            </div>
            <div class="col">
                <div class="p-3 content">
                    <img class="content-img" src="assets/IMG/iwatch.jpeg">
                    <h3 class="div-title fw-semibold">Total Items</h3>
                    <h4 class="fw-bold content-text">1,320</h4>
                    <div class="border-bottom border-2 p-1"></div>
                </div>
            </div>
            <div class="col">
                <div class="p-3 content">
                    <img class="content-img" src="assets/IMG/img.png" width="300px" height="260px">
                    <h3 class="div-title fw-semibold">New Customers</h3>
                    <h4 class="fw-bold content-text">100</h4>
                    <div class="border-bottom border-2 p-1"></div>
                </div>
            </div>
        </div>

            </div>
        </div>
    </div>

    <!--Order Content-->
    <div class="container-fluid position-relative order" style="top: -52px; display: none">
        <div class="page-title p-3">

        </div>
    </div>

    <div class="container-fluid position-relative order" style="bottom: 35px; display: none">
        <div class="row">
            <div class="col-lg-4 mt-2">

                    <div class="card-body">
                        <form>
                            <div class="row">

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mt-2">
                <div class="card" style="border: none; box-shadow: rgba(50, 50, 93, 0.25) 0 13px 27px -5px, rgba(0, 0, 0, 0.3) 0 8px 16px -8px; border-radius: 12px;">
                    <div class="card-header bg-light fw-bold" style="border: none; border-top-left-radius: 5px; border-top-right-radius: 5px;">Item Select</div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div>
                                        <label>Item Code</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div>
                                        <label>Item Name</label>
                                        <input class="form-control" id="orderItemCode" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-6">
                                    <div>
                                        <label>Price</label>
                                        <input class="form-control" id="orderPrice" type="text">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div>
                                        <label>Qty. on Hand</label>
                                        <input class="form-control" id="orderQtyOnHand" type="text">
                                    </div>
                                </div>
                                <div class="col-12 pt-2">
                                    <div>
                                        <label>Order Quantity</label>
                                        <input class="form-control" id="orderQty" min="1" type="number">
                                    </div>
                                </div>
                                <div class="col-12" style="padding-top: 32px;">
                                    <button class="btn btn-secondary w-100">Add Item</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--Item table-->
            <div class="col-md-12 mt-4" style="overflow-y: scroll; height: 164px">
                <table class="table table-bordered border-primary">
                    <thead class="table-secondary">
                    <th scope="col">Item Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        </div>
    </div>

    <!-- Item content -->
    <div class="container-fluid position-relative item" style="top: -52px; display: none">
        <div class="page-title p-3">

        </div>
    </div>

    <div class="container-fluid position-relative item" style="bottom: 35px; display: none">
        <div class="row">
            <div class="col-lg-6 mt-3">
                <div class="card" style="border: none; box-shadow: rgba(50, 50, 93, 0.25) 0 13px 27px -5px, rgba(0, 0, 0, 0.3) 0 8px 16px -8px; border-radius: 12px;">
                    <div class="card-header bg-light fw-bold" style="border: none; border-top-left-radius: 12px; border-top-right-radius: 12px;">Add New Item</div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Item Code</label>
                                        <input class="form-control" id="itemCode" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group">
                                        <label>Item Name</label>
                                        <input class="form-control" id="itemName" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Quantity</label>
                                        <input class="form-control" id="quantity" min="1" type="number">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group">
                                        <label>Item Price</label>
                                        <input class="form-control" id="itemPrice" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-12 pt-4">
                                    <button type="button" class="btn btn-secondary w-100" id="saveItem">Save Item</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mg-lg-0 mt-3">
                <div class="card" style="border: none; box-shadow: rgba(50, 50, 93, 0.25) 0 13px 27px -5px, rgba(0, 0, 0, 0.3) 0 8px 16px -8px; border-radius: 12px;">
                    <div class="card-header bg-light fw-bold" style="border: none; border-top-left-radius: 12px; border-top-right-radius: 12px;">Item Details</div>
                    <div class="card-body">
                        <form>
                            <!--Search-->
                            <div class="row">
                                <div class="col-6">
                                    <input id="updateItemSearch" class="form-control mr-sm-2" type="search" placeholder="Search by Item Code" aria-label="Search">
                                </div>
                                <div class="col-3">
                                    <select id="selectCodeForUpdate" class="form-select" aria-label="Default select example"></select>
                                </div>
                                <div class="col-3">
                                    <button id="updateItemSearchBtn" type="button" class="btn btn-outline-danger w-100">Search</button>
                                </div>
                            </div>
                            <!--Search end-->
                            <div class="row pt-4">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Item Code</label>
                                        <input class="form-control" id="update-itemCode" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group">
                                        <label>Item Name</label>
                                        <input class="form-control" id="update-itemName" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Quantity</label>
                                        <input class="form-control" id="update-quantity" min="1" type="number">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group">
                                        <label>Item Price</label>
                                        <input class="form-control" id="update-itemPrice" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-6">
                                    <button id="itemUpdate" type="button" class="btn btn-secondary w-100">Update Item</button>
                                </div>
                                <div class="col-6">
                                    <button id="itemDelete" type="button" class="btn btn-secondary w-100">Delete Item</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Item table-->
        <div class="col-md-12 mt-4" style="overflow-y: scroll; height: 164px">
            <table class="table table-bordered border-primary">
                <thead class="table-secondary">
                <th scope="col">Item Code</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity On Hand</th>
                <th scope="col">Price</th>
                </thead>
                <tbody id="tblItems"></tbody>
            </table>
        </div>
    </div>

    <!-- Customer content -->
    <div class="container-fluid position-relative customer" style="top: -52px; display: none">
        <div class="page-title p-3">

        </div>
    </div>

    <div class="container-fluid position-relative customer" style="bottom: 35px; display: none">
        <div class="row">
            <div class="col-lg-6 mt-3">
                <div class="card" style="border: none; box-shadow: rgba(50, 50, 93, 0.25) 0 13px 27px -5px, rgba(0, 0, 0, 0.3) 0 8px 16px -8px; border-radius: 12px;">
                    <div class="card-header bg-light fw-bold" style="border: none; border-top-left-radius: 5px; border-top-right-radius: 12px;">Add New Customer</div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Customer ID</label>
                                        <input class="form-control" id="cusId" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input class="form-control" id="cusName" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Salary</label>
                                        <input class="form-control" id="salary" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input class="form-control" id="address" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-12 pt-4">
                                    <button id="saveCustomer" type="button" class="btn btn-secondary w-100">Save Customer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mg-lg-0 mt-3">
                <div class="card" style="border: none; box-shadow: rgba(50, 50, 93, 0.25) 0 13px 27px -5px, rgba(0, 0, 0, 0.3) 0 8px 16px -8px; border-radius: 12px;">
                    <div class="card-header bg-light fw-bold" style="border: none; border-top-left-radius: 5px; border-top-right-radius: 12px;">Customer Details</div>
                    <div class="card-body">
                        <form>
                            <!--Search-->
                            <div class="row">
                                <div class="col-6">
                                    <input id="customerSearch" class="form-control mr-sm-2" type="search" placeholder="Search Customer from ID" aria-label="Search">
                                </div>
                                <div class="col-3">
                                    <select id="selectCustomerName" class="form-select" aria-label="Default select example">
                                        <option selected>Select ID</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <button id="customerSearchBtn" type="button" class="btn btn-outline-danger w-100">Search</button>
                                </div>
                            </div>
                            <!--Search end-->
                            <div class="row pt-4">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Customer ID</label>
                                        <input class="form-control" id="update-cusId" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input class="form-control" id="update-cusName" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label>Salary</label>
                                        <input class="form-control" id="update-salary" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input class="form-control" id="update-address" type="text">
                                        <span class="control-error text-danger"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-6">
                                    <button id="updateCustomer" type="button" class="btn btn-secondary w-100">Update Customer</button>
                                </div>
                                <div class="col-6">
                                    <button id="deleteCustomer" type="button" class="btn btn-secondary w-100">Delete Customer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Customer table-->
        <div class="col-md-12 mt-4" style="overflow-y: scroll; height: 164px;">
            <table class="table table-bordered border-primary">
                <thead class="table-secondary">
                <th scope="col">Customer ID</th>
                <th scope="col">Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Address</th>
                </thead>
                <tbody id="tblCustomer"></tbody>
            </table>
        </div>
    </div>
</main>

<!-- import js for bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>

<!-- import jquery -->
<script src="assets/js/jquery-3.6.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>






<!-- import Index controller js -->
<script src="controller/controller.js"></script>


</body>
</html>
