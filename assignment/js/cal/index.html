<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<div class="main-container">
    <div class="calc-body">
        <div class="calc-screen">
            <div id="calc-operation">0</div>
            <div id="calc-typed">0</div>
        </div>

        <div class="calc-button-row">
            <button class="opt" id="ac">AC</button>
            <button class="opt" id="negative">+/-</button>
            <button class="opt" id="percentage">%</button>
            <button class="opt" id="/">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="opt" id="*">*</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="opt" id="-">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="opt" id="+">+</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="opt" id="back">&#9003;</button>
            <button class="opt" id="=">=</button>
        </div>
    </div>
    <div class="history-panel">
        <span class="material-symbols-sharp"> history </span>
        <h3 class="history-head">History</h3>
        <div class="history-container"></div>
    </div>
</div>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>

<script src="assets/js/script.js"></script>
</body>
</html>
