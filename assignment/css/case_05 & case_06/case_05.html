<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_Case 05</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>

        section {
            position: relative;
            left: 50px;
            top: 50px;
            height: 900px;
            width: 1200px;
            display: grid;
            grid-gap: 2px;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);
        }

        section > div {
            border: 1px solid white;
        }


        section > div > img {

            width: 100%;
            height: 100%;

        }

    </style>
</head>

<body>

<Section>
    <div>
        <img src="assets/avenue-815297__340.jpg" alt="image">
    </div>
    <div>
        <img src="assets/church-1993645__340.jpg" alt="image">
    </div>
    <div>
        <img src="assets/istockphoto-486121005-170667a.jpg" alt="image">
    </div>
    <div>
        <img src="assets/mountains-100367__340.jpg" alt="image">
    </div>
    <div>
        <img src="assets/railroad-163518__340.jpg" alt="image">
    </div>
    <div>
        <img src="assets/road-1072821__340.jpg" alt="image">
    </div>
    <div>

    </div>
    <div>
        <img src="assets/sunset-3325080__340.jpg" alt="image">
    </div>
    <div>
        <img src="assets/thunderstorm-3440450__340.jpg" alt="image">
    </div>
    <div>

    </div>
    <div>

    </div>
</Section>

</body>
</html>
