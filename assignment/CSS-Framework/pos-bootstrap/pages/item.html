<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Page</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow p-3 mb-2 bg-body-tertiary rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="Logo" class="d-inline-block align-text-center" height="32" src="../assets/IMG/logo.webp"
                     width="32">  <span class="text-danger">WEBPOS</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="placeOrder.html">PlaceOrder</a>
                    </li>
                </ul>
                <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-primary">Sign Up</button>
                    <button type="button" class="btn btn-outline-danger">Log Out</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container">

    <!--Item Form and Buttons-->
    <section class="row mt-4 d-flex justify-content-between">

        <!--Item Form-->
        <div class="col-6">

            <h2 class="fw-bold text-start mb-3">Item Form</h2>

            <form>
                <div class="mb-3">
                    <label for="itemCode" class="form-label">Item Code</label>
                    <input type="text" class="form-control" id="itemCode">
                </div>
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Unit Price</label>
                    <input type="text" class="form-control" id="price">
                </div>
                <div class="mb-3">
                    <label for="qty" class="form-label">Qty On Hand</label>
                    <input type="number" class="form-control" id="qty">
                </div>
            </form>

        </div>

        <!--Buttons-->
        <div class="col-4 mt-5">
            <button type="button" class="btn btn-outline-primary btn-lg d-grid  col-8 mb-3 ">Save Item</button>
            <button type="button" class="btn btn-outline-success btn-lg d-grid col-8 mb-3">Delete Item</button>
            <button type="button" class="btn btn-outline-danger btn-lg d-grid  col-8 mb-3">Update Item</button>
            <button type="button" class="btn btn-outline-warning btn-lg d-grid  col-8 mb-3">Get All</button>
        </div>

    </section>

    <!--Item Table-->
    <section class="row container-fluid">
        <table class="table table-bordered border-primary">
            <thead class="table-primary">
            <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Unit Price</th>
                <th>Qty On Hand</th>
            </tr>
            </thead>

            <tbody></tbody>

        </table>
    </section>

</main>

</body>
</html>
