<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap link -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles link -->
    <link href="../assets/dashboard.css" rel="stylesheet">

    <!--Google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Smart POS</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm p-3 mb-5 bg-body rounded">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <img src="../assets/IMG/logo.webp" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
                WEB<span class="text-danger">POS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Dashboard</a>
                    <a class="nav-link active" aria-current="page"  href="#">Orders</a>
                    <a class="nav-link" href="item.html">Items</a>
                    <a class="nav-link" href="customer.html">Customers</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <!--Order Form-->
    <div class="container-fluid position-relative" style="top: -52px;">
        <div class="page-title p-3">

        </div>
    </div>


    <div class="col-lg-4 mt-2">
        <div class="card" style="border: none; box-shadow: rgba(50, 50, 93, 0.25) 0 13px 27px -5px, rgba(0, 0, 0, 0.3) 0 8px 16px -8px; border-radius: 12px;">
            <div class="card-header bg-light fw-bold" style="border: none; border-top-left-radius: 5px; border-top-right-radius: 5px;">Item Select</div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <label>Item Code</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <label>Item Name</label>
                                <input class="form-control" id="orderItemCode" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-6">
                            <div>
                                <label>Price</label>
                                <input class="form-control" id="orderPrice" type="text">
                            </div>
                        </div>
                        <div class="col-6">
                            <div>
                                <label>Qty. on Hand</label>
                                <input class="form-control" id="orderQtyOnHand" type="text">
                            </div>
                        </div>
                        <div class="col-12 pt-2">
                            <div>
                                <label>Order Quantity</label>
                                <input class="form-control" id="orderQty" min="1" type="number">
                            </div>
                        </div>
                        <div class="col-12" style="padding-top: 32px;">
                            <button class="btn btn-secondary w-100">Add Item</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Item table-->
    <div class="col-md-12 mt-4" style="overflow-y: scroll; height: 164px">
        <table class="table table-bordered border-primary">
            <thead class="table-secondary">
            <th scope="col">Item Code</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    </div>
</main>

<!-- import js for bootstrap -->
<script src="../assets/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
